<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="تطبيق زاد المسلم - مرجعك اليومي للقرآن الكريم والأذكار والأدعية">
    <title>زاد المسلم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
            --card-bg: white;
            --secondary-text: #666;
        }

        .dark-mode {
            --primary-color: #64B5F6;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --secondary-text: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            direction: rtl;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .app-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        .phone-container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            padding: 15px;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 10px;
        }

        .grid-item {
            background: var(--card-bg);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            align-items: flex-start;
            justify-content: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            width: 90%;
            max-width: 480px;
            margin: auto;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            max-height: 85vh;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .close-button {
            position: absolute;
            left: 20px;
            top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }

        .arabic-text {
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .font-size-small .arabic-text {
            font-size: 16px;
        }

        .font-size-medium .arabic-text {
            font-size: 18px;
        }

        .font-size-large .arabic-text {
            font-size: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .app-wrapper {
                padding: 10px;
            }
            
            .modal {
                padding: 10px;
            }

            .phone-container {
                border-radius: 15px;
            }

            .grid-container {
                gap: 8px;
                padding: 8px;
            }

            .grid-item {
                padding: 12px;
            }

            .modal-content {
                width: 95%;
                margin: 10px auto;
                padding: 15px;
                max-height: 90vh;
                border-radius: 15px;
            }

            .content-section {
                padding: 10px;
            }

            .arabic-text {
                font-size: 16px;
                line-height: 1.8;
            }
        }

        .settings-options {
            padding: 20px;
        }

        .setting-item {
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .setting-item h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .theme-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .about-section {
            text-align: center;
            padding: 20px;
        }

        .about-section img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .contact-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .contact-form button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .settings-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
        }

        .settings-button i {
            font-size: 18px;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 999;
            border: none;
            transition: all 0.3s ease;
        }

        .scroll-to-top:hover {
            transform: translateY(-3px);
        }

        .scroll-to-top.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="phone-container">
            <div class="header">
                <div class="header-icons">
                    <i class="fas fa-cog" onclick="openSettings()" style="cursor: pointer;"></i>
                </div>
                <h1>زاد المسلم</h1>
                <div class="header-icons">
                    <i class="fas fa-moon" onclick="toggleDarkMode()" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="main-content">
                <div class="grid-container">
                    <div class="grid-item" onclick="showContent('الرقية_بالقرآن')">
                        <i class="fas fa-book-quran"></i>
                        <span>الرقية بالقرآن</span>
                    </div>
                    <div class="grid-item" onclick="showContent('الرقية_بالسنة')">
                        <i class="fas fa-hand-holding-medical"></i>
                        <span>الرقية بالسنة</span>
                    </div>
                    <div class="grid-item" onclick="showContent('أذكار_الصباح')">
                        <i class="fas fa-sun"></i>
                        <span>أذكار الصباح</span>
                    </div>
                    <div class="grid-item" onclick="showContent('أذكار_المساء')">
                        <i class="fas fa-moon"></i>
                        <span>أذكار المساء</span>
                    </div>
                    <div class="grid-item" onclick="showContent('سورة_الملك')">
                        <i class="fas fa-quran"></i>
                        <span>سورة الملك</span>
                    </div>
                    <div class="grid-item" onclick="showContent('سورة_الكهف')">
                        <i class="fas fa-book"></i>
                        <span>سورة الكهف</span>
                    </div>
                    <div class="grid-item" onclick="showContent('السيرة_النبوية')">
                        <i class="fas fa-mosque"></i>
                        <span>السيرة النبوية</span>
                    </div>
                    <div class="grid-item" onclick="showContent('قصص_الأنبياء')">
                        <i class="fas fa-kaaba"></i>
                        <span>قصص الأنبياء</span>
                    </div>
                    <div class="grid-item" onclick="showContent('قصص_الصحابة')">
                        <i class="fas fa-star"></i>
                        <span>قصص الصحابة</span>
                    </div>
                    <div class="grid-item" onclick="showContent('أعلام_الأمة')">
                        <i class="fas fa-graduation-cap"></i>
                        <span>أعلام الأمة</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- زر العودة للأعلى -->
    <button class="scroll-to-top" onclick="scrollToTop()" aria-label="العودة للأعلى">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Modal Settings -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeSettings()">×</button>
            <div class="settings-options">
                <div class="setting-item">
                    <h3>الإعدادات</h3>
                    <button class="settings-button" onclick="showAboutUs()">
                        <i class="fas fa-info-circle"></i>
                        من نحن
                    </button>
                    <button class="settings-button" onclick="showContactUs()">
                        <i class="fas fa-envelope"></i>
                        اتصل بنا
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal About Us -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('about-modal')">×</button>
            <div class="about-section">
                <img src="assets/logo.png" alt="شعار زاد المسلم">
                <h3>من نحن</h3>
                <p>تطبيق زاد المسلم هو مرجعك اليومي للقرآن الكريم والأذكار والأدعية</p>
            </div>
        </div>
    </div>

    <!-- Modal Contact Us -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('contact-modal')">×</button>
            <div class="contact-form">
                <h3>اتصل بنا</h3>
                <input type="text" placeholder="الاسم" dir="rtl">
                <input type="email" placeholder="البريد الإلكتروني" dir="rtl">
                <textarea placeholder="رسالتك" dir="rtl"></textarea>
                <button type="submit">إرسال</button>
            </div>
        </div>
    </div>

    <div id="content-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeContentModal()">×</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const الرقية_بالقرآن = `
            <div class="section-title">
                <i class="fas fa-book-quran"></i>
                <h2>الرقية بالقرآن</h2>
            </div>
            <div class="content-section">
                <h3>سورة الفاتحة</h3>
                <div class="arabic-text">
                    بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ ﴿١﴾ الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ ﴿٢﴾ الرَّحْمَٰنِ الرَّحِيمِ ﴿٣﴾ مَالِكِ يَوْمِ الدِّينِ ﴿٤﴾ إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ ﴿٥﴾ اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ ﴿٦﴾ صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ ﴿٧﴾
                </div>
                <div class="hadith">
                    <i class="fas fa-hadith"></i>
                    <p>عن أبي سعيد الخدري رضي الله عنه أن النبي ﷺ قال: "فاتحة الكتاب شفاء من كل داء"</p>
                </div>
            </div>
            <div class="content-section">
                <h3>آية الكرسي</h3>
                <div class="arabic-text">
                    اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ ۚ لَّهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ ۗ مَن ذَا الَّذِي يَشْفَعُ عِندَهُ إِلَّا بِإِذْنِهِ ۚ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ ۖ وَلَا يُحِيطُونَ بِشَيْءٍ مِنْ عِلْمِهِ إِلَّا بِمَا شَاءَ ۚ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ ۖ وَلَا يَئُودُهُ حِفْظُهُمَا ۚ وَهُوَ الْعَلِيُّ الْعَظِيمُ
                </div>
                <div class="hadith">
                    <i class="fas fa-hadith"></i>
                    <p>عن أبي هريرة رضي الله عنه قال: قال رسول الله ﷺ: "من قرأ آية الكرسي في ليلة لم يزل عليه من الله حافظ ولا يقربه شيطان حتى يصبح"</p>
                </div>
            </div>
        `;

        const الرقية_بالسنة = `
            <div class="section-title">
                <i class="fas fa-hand-holding-medical"></i>
                <h2>الرقية بالسنة</h2>
            </div>
            <div class="content-section">
                <h3>رقية جبريل عليه السلام</h3>
                <div class="arabic-text">
                    بِسْمِ اللَّهِ أَرْقِيكَ، مِنْ كُلِّ شَيْءٍ يُؤْذِيكَ، مِنْ شَرِّ كُلِّ نَفْسٍ أَوْ عَيْنِ حَاسِدٍ، اللَّهُ يَشْفِيكَ، بِسْمِ اللَّهِ أَرْقِيكَ
                </div>
                <div class="hadith">
                    <i class="fas fa-hadith"></i>
                    <p>عن عائشة رضي الله عنها أن جبريل رقى النبي ﷺ بهذه الرقية</p>
                </div>
            </div>
            <div class="content-section">
                <h3>رقية النبي ﷺ</h3>
                <div class="arabic-text">
                    اللَّهُمَّ رَبَّ النَّاسِ، أَذْهِبِ الْبَأْسَ، اشْفِ أَنْتَ الشَّافِي، لَا شِفَاءَ إِلَّا شِفَاؤُكَ، شِفَاءً لَا يُغَادِرُ سَقَمًا
                </div>
            </div>
        `;

        const أذكار_الصباح = `
            <div class="section-title">
                <i class="fas fa-sun"></i>
                <h2>أذكار الصباح</h2>
            </div>
            <div class="content-section">
                <h3>أذكار الاستيقاظ</h3>
                <div class="arabic-text">
                    الْحَمْدُ لِلَّهِ الَّذِي أَحْيَانَا بَعْدَ مَا أَمَاتَنَا وَإِلَيْهِ النُّشُورُ
                </div>
                <div class="hadith">
                    <p>يقال مرة واحدة</p>
                </div>
            </div>
            <div class="content-section">
                <h3>آية الكرسي</h3>
                <div class="arabic-text">
                    اللَّهُ لَا إِلَٰهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ ۚ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ ۚ لَّهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ...
                </div>
                <div class="hadith">
                    <p>من قالها حين يصبح أجير من الجن حتى يمسي، ومن قالها حين يمسي أجير من الجن حتى يصبح</p>
                </div>
            </div>
        `;

        const أذكار_المساء = `
            <div class="section-title">
                <i class="fas fa-moon"></i>
                <h2>أذكار المساء</h2>
            </div>
            <div class="content-section">
                <h3>دعاء المساء</h3>
                <div class="arabic-text">
                    أَمْسَيْنَا وَأَمْسَى الْمُلْكُ لِلَّهِ، وَالْحَمْدُ لِلَّهِ، لَا إِلَٰهَ إِلَّا اللَّهُ وَحْدَهُ لَا شَرِيكَ لَهُ
                </div>
                <div class="hadith">
                    <p>يقال مرة واحدة</p>
                </div>
            </div>
            <div class="content-section">
                <h3>المعوذات</h3>
                <div class="arabic-text">
                    قُلْ هُوَ اللَّهُ أَحَدٌ... قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ... قُلْ أَعُوذُ بِرَبِّ النَّاسِ...
                </div>
                <div class="hadith">
                    <p>تقرأ ثلاث مرات</p>
                </div>
            </div>
        `;

        const السيرة_النبوية = `
            <div class="prophet-title" style="background: linear-gradient(45deg, #4CAF50, #2196F3); padding: 20px; border-radius: 10px; margin-bottom: 20px; color: white; text-align: center;">
                <i class="fas fa-kaaba"></i>
                <h2 style="margin: 0;">سيرة المصطفى ﷺ</h2>
            </div>
            <div class="content-section" style="background: #f8f9fa; border-radius: 10px; padding: 15px; margin-bottom: 15px;">
                <h3>نسبه الشريف ﷺ</h3>
                <div class="arabic-text">
                    <strong>اسمه:</strong> محمد بن عبد الله بن عبد المطلب بن هاشم بن عبد مناف
                </div>
                <div class="arabic-text">
                    <strong>أمه:</strong> آمنة بنت وهب
                </div>
                <div class="arabic-text">
                    <strong>مولده:</strong> في عام الفيل (571م) بمكة المكرمة
                </div>
            </div>

            <div class="content-section" style="background: #fff3e0; border-radius: 10px; padding: 15px; margin-bottom: 15px;">
                <h3>زوجاته الطاهرات</h3>
                <div class="arabic-text">
                    <strong>1. خديجة بنت خويلد رضي الله عنها</strong>
                    <ul>
                        <li>أول زوجاته وأم أولاده إلا إبراهيم</li>
                        <li>تزوجها وعمره 25 سنة</li>
                        <li>أول من آمن به من النساء</li>
                    </ul>
                </div>
                <div class="arabic-text">
                    <strong>2. عائشة بنت أبي بكر رضي الله عنها</strong>
                    <ul>
                        <li>أحب نسائه إليه بعد خديجة</li>
                        <li>أعلم نساء الأمة وأفقهن</li>
                    </ul>
                </div>
                <div class="arabic-text">
                    <strong>باقي زوجاته الطاهرات:</strong>
                    <ul>

                    عن أبي سعيد الخدري رضي الله عنه أن النبي ﷺ قال: "مَنْ قَرَأَ سُورَةَ الْكَهْفِ فِي يَوْمِ الْجُمُعَةِ، أَضَاءَ لَهُ مِنَ النُّورِ مَا بَيْنَ الْجُمُعَتَيْنِ"
                </div>
                <div class="arabic-text">
                    وعن البراء بن عازب رضي الله عنه قال: "كان رجل يقرأ سورة الكهف وعنده فرس مربوط بشطنين، فتغشته سحابة، فجعلت تدنو وتدنو، وجعل فرسه ينفر منها، فلما أصبح أتى النبي ﷺ فذكر ذلك له، فقال: تلك السكينة تنزلت للقرآن"
                </div>
            </div>
            <div class="content-section">
                <h3>معلومات عن السورة</h3>
                <div class="arabic-text">
                    <strong>اسم السورة:</strong> سورة الكهف
                </div>
                <div class="arabic-text">
                    <strong>عدد آياتها:</strong> 110 آيات
                </div>
                <div class="arabic-text">
                    <strong>نوع السورة:</strong> مكية
                </div>
                <div class="arabic-text">
                    <strong>ترتيبها:</strong> السورة رقم 18 في المصحف
                </div>
            </div>
            <div class="content-section">
                <h3>مواضيع السورة</h3>
                
                <div class="arabic-text">
                    <strong>1. قصة أصحاب الكهف:</strong>
                    قصة الفتية المؤمنين الذين لجأوا إلى الكهف فراراً بدينهم، وكيف أنامهم الله ثلاثمائة وتسع سنين ثم بعثهم.
                </div>
                <div class="arabic-text">
                    <strong>2. قصة صاحب الجنتين:</strong>
                    قصة الرجل الغني صاحب البستانين وصاحبه المؤمن، وكيف أن الغنى والمال قد يكون سبباً في الطغيان.
                </div>
                <div class="arabic-text">
                    <strong>3. قصة موسى مع الخضر:</strong>
                    رحلة موسى عليه السلام مع العبد الصالح الخضر وما فيها من دروس في التواضع وطلب العلم.
                </div>
                <div class="arabic-text">
                    <strong>4. قصة ذي القرنين:</strong>
                    قصة الملك الصالح ذي القرنين ورحلاته في الأرض وبناء السد لحماية الناس من يأجوج ومأجوج.
                </div>
            </div>
            <div class="content-section">
                <h3>من فوائد قراءة سورة الكهف</h3>
                <div class="arabic-text">
                    1. الحماية من فتنة الدجال
                </div>
                <div class="arabic-text">
                    2. النور والبركة من جمعة إلى جمعة
                </div>
                <div class="arabic-text">
                    3. تنزل السكينة عند قراءتها
                </div>
                <div class="arabic-text">
                    4. تحصين النفس من الفتن
                </div>
            </div>
            <div class="content-section">
                <h3>أوقات قراءة السورة</h3>
                <div class="arabic-text">
                    1. يوم الجمعة: وهو أفضل وقت لقراءتها لما ورد في الحديث
                </div>
                <div class="arabic-text">
                    2. ليلة الجمعة: وتبدأ من غروب شمس يوم الخميس
                </div>
                <div class="arabic-text">
                    3. عند مواجهة الفتن والشدائد
                </div>
            </div>
        `;

        const من_نحن = `
            <div class="section-title">
                <i class="fas fa-info-circle"></i>
                <h2>من نحن</h2>
            </div>
            <div class="content-section">
                <div class="arabic-text">
                    تطبيق زاد المسلم هو مرجع إسلامي شامل يحتوي على مجموعة من الأذكار والأدعية والرقى الشرعية، بالإضافة إلى السيرة النبوية وقصص الأنبياء والصحابة.
                </div>
            </div>
        `;

        const اتصل_بنا = `
            <div class="section-title">
                <i class="fas fa-envelope"></i>
                <h2>اتصل بنا</h2>
            </div>
            <div class="content-section">
                <form class="contact-form" onsubmit="sendEmail(event)">
                    <input type="text" id="name" placeholder="الاسم" required>
                    <input type="email" id="email" placeholder="البريد الالكتروني" required>
                    <textarea id="message" placeholder="محتوى الرسالة" required></textarea>
                    <button type="submit">إرسال</button>
                </form>
            </div>
        `;

        function showContent(contentId) {
            const contentModal = document.getElementById('content-modal');
            const modalContent = document.getElementById('modal-content');
            
            switch(contentId) {
                case 'الرقية_بالقرآن':
                    modalContent.innerHTML = الرقية_بالقرآن;
                    break;
                case 'الرقية_بالسنة':
                    modalContent.innerHTML = الرقية_بالسنة;
                    break;
                case 'أذكار_الصباح':
                    modalContent.innerHTML = أذكار_الصباح;
                    break;
                case 'أذكار_المساء':
                    modalContent.innerHTML = أذكار_المساء;
                    break;
                case 'السيرة_النبوية':
                    modalContent.innerHTML = السيرة_النبوية;
                    break;
                case 'قصص_الأنبياء':
                    modalContent.innerHTML = قصص_الأنبياء;
                    break;
                case 'قصص_الصحابة':
                    modalContent.innerHTML = قصص_الصحابة;
                    break;
                case 'أعلام_الأمة':
                    modalContent.innerHTML = أعلام_الأمة;
                    break;
                case 'سورة_الملك':
                    modalContent.innerHTML = سورة_الملك;
                    break;
                case 'سورة_الكهف':
                    modalContent.innerHTML = سورة_الكهف;
                    break;
                case 'من_نحن':
                    modalContent.innerHTML = من_نحن;
                    break;
                case 'اتصل_بنا':
                    modalContent.innerHTML = اتصل_بنا;
                    break;
            }

            contentModal.style.display = 'flex';
            
            // تحسين التمرير
            document.body.style.overflow = 'hidden';
            modalContent.scrollTop = 0;
            
            // تفعيل الحركة السلسة
            requestAnimationFrame(() => {
                modalContent.style.opacity = '1';
            });
            
            // إضافة حالة جديدة في التاريخ
            history.pushState({ modal: 'content' }, '');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // استرجاع حالة المظهر المظلم
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
            // إضافة حالة جديدة في التاريخ
            history.pushState({ modal: 'settings' }, '');
        }

        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
            // الرجوع للحالة السابقة
            history.back();
        }

        function showAboutUs() {
            closeSettings();
            document.getElementById('about-modal').style.display = 'block';
            // إضافة حالة جديدة في التاريخ
            history.pushState({ modal: 'about' }, '');
        }

        function showContactUs() {
            closeSettings();
            document.getElementById('contact-modal').style.display = 'block';
            // إضافة حالة جديدة في التاريخ
            history.pushState({ modal: 'contact' }, '');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // الرجوع للحالة السابقة
            history.back();
        }

        function closeContentModal() {
            const contentModal = document.getElementById('content-modal');
            contentModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            // الرجوع للحالة السابقة
            history.back();
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // هنا يمكنك إضافة كود إرسال البريد الإلكتروني
            const mailtoLink = `mailto:your-email@example.com?subject=رسالة من ${name}&body=${message}%0D%0A%0D%0AFrom: ${email}`;
            window.location.href = mailtoLink;
            
            // تنظيف النموذج
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
            
            alert('تم إرسال رسالتك بنجاح!');
        }

        // التحكم في ظهور زر العودة للأعلى
        window.onscroll = function() {
            const scrollButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        };

        // دالة العودة للأعلى
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // إضافة خاصية التمرير السلس لجميع الروابط الداخلية
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // معالجة زر الرجوع في الموبايل
        window.addEventListener('popstate', function(event) {
            const contentModal = document.getElementById('content-modal');
            const settingsModal = document.getElementById('settings-modal');
            const aboutModal = document.getElementById('about-modal');
            const contactModal = document.getElementById('contact-modal');

            if (contentModal.style.display === 'flex' || 
                settingsModal.style.display === 'block' || 
                aboutModal.style.display === 'block' || 
                contactModal.style.display === 'block') {
                
                contentModal.style.display = 'none';
                settingsModal.style.display = 'none';
                aboutModal.style.display = 'none';
                contactModal.style.display = 'none';
                document.body.style.overflow = 'auto';
                event.preventDefault();
            }
        });

        // تحسين أداء التمرير
        let scrollTimeout;
        document.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                window.requestAnimationFrame(() => {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    if (scrollTop > 20) {
                        document.querySelector('.scroll-to-top').classList.add('visible');
                    } else {
                        document.querySelector('.scroll-to-top').classList.remove('visible');
                    }
                });
            }, 100);
        }, { passive: true });
    </script>
</body>
